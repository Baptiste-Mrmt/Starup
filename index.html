<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link rel="stylesheet" href="./asset/font/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Starup</title>
  </head>

  <body>
    <header>
      <a id="logo-link" href="#">
        <img id="logo" src="./asset/img/Logo-Starup.svg" alt="Starup logo" />
      </a>
      <ul id="main-nav">
        <li><a href="">About</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Reviews</a></li>
      </ul>
      <div id="account">
        <a id="log-in" href="">Log in</a>
        <a id="sign-up" href="">Sign up</a>
      </div>
    </header>
    <main>
      <section>
        <h1 id="h1-homepage">
          Hiring smarter with <strong id="h1-keywors">real reviews</strong>
        </h1>
        <p id="metadesc">
          A real community in my opinion, enable everyone to be able to connect
          and set the agenda for conversations.
        </p>
        <div id="main-cta">
          <a id="try-button" href="#">Try for free</a>
          <a id="shiw" href="#"
            ><span class="icon-play-ico"></span>See how it works</a
          >
        </div>
        <p id="catch-line">No matter when you work.</p>
        <div id="social-media">
          <img src="./asset/img/instagram.png" alt="Instagram logo" />
          <img src="./asset/img/dribbble.png" alt="Dribbble logo" />
          <img src="./asset/img/behance.png" alt="Behance logo" />
          <img src="./asset/img/stack-overflow.png" alt="Stack Overflow logo" />
        </div>
      </section>
    </main>
  </body>
</html>
